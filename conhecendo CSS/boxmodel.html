<!---  
de Dentro para Fora:

content
padding (top, right, bottom, left)
border (top, right, bottom, left)
margin (top, right, bottom, left)



padding	Shorthand para as propriedades padding-top, padding-right, padding-bottom e padding-left
	unidades de tamanho (1 unidade para todos os lados, 2 unidades para top/bottom e left/right, 3 unidades para top, left/right e bottom e 4 unidades para top, right, bottom e left)

margin	Shorthand para as propriedades margin-top, margin-right, margin-bottom e margin-left
	unidades de tamanho (1 unidade para todos os lados, 2 unidades para top/bottom e left/right, 3 unidades para top, left/right e bottom e 4 unidades para top, right, bottom e left)

border	Shorthand para as propriedades border-width, border-style e border-color
	border-width border-style border-color
border-width	Diz a grossura da borda	unidades de tamanho
border-style	Diz o estilo da borda	dotted solid double dashed
border-color	Diz a cor da borda	cores
border-radius	Diz o quanto os cantos da borda devem ser arredondados	unidades de tamanho

box-sizing	Diz como calcular o tamanho para o conteudo do elemento	content-box: (width = conteudo + padding + border) ou border-box: (conteudo = width - (padding + border))

.classe { ... } /* seletor de classe*/
#id { ... } /* seletor de id */
p { ... } /* seletor de elemento html, seleciona todos os p da página (lembrem-se da ideia de herança) */
section p { ... } /* seletor de decendentes, pega todo o p que for parente da section, seja direto ou decendente*/
section > p { ... } /* seletor de filhos, seleciona todos os p que são filhos diretos da section*/
h1 + p { ... } /* seletor de irmãos adjacentes seleciona o primeiro p após o h1*/
h1, p { ... } /* seleciona o h1 e o p*/
-->
