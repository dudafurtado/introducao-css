<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Style 2 </title>

    <style>
        h1 {
            color: blueviolet;
            background-color: brown;
        }
        p {
            color: chartreuse; 
            background-color: coral;
        }
        h6 {
            color:crimson; 
            background-color: darkslateblue;
        }
    </style>
</head>

<body>
    <header>
        <h1> M E C F M </h1>
    </header>
    <section>
        <p>
            Mais um estilo de css dentro do html
        </p>
    </section>
    <footer>
        <h6> POR FIM </h6>
    </footer>
</body>

</html>
